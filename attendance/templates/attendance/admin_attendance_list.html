<h2>All Staff Attendance</h2>

<table border="1">
  <tr>
    <th>Staff</th>
    <th>Date</th>
    <th>Check In</th>
    <th>Check Out</th>
    <th>Status</th>
  </tr>

  {% for a in attendances %}
  <tr>
    <td>{{ a.user.username }}</td>
    <td>{{ a.date }}</td>
    <td>{{ a.check_in_time }}</td>
    <td>{{ a.check_out_time|default:"-" }}</td>
    <td>{{ a.status }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="5">No records found</td>
  </tr>
  {% endfor %}
</table>
