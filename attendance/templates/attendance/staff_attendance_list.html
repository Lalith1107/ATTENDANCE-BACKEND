<h2>My Attendance</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Date</th>
    <th>Check In</th>
    <th>Check Out</th>
    <th>Status</th>
  </tr>

  {% for a in attendances %}
  <tr>
    <td>{{ a.date }}</td>

    <td>
      {{ a.check_in_time|default:"-" }}
    </td>

    <td>
      {{ a.check_out_time|default:"-" }}
    </td>

    <td>
      {{ a.status }}

      {% if a.admin_override %}
        <span style="color: red; font-weight: bold;">
          (Admin Override)
        </span>
      {% endif %}
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No attendance found</td>
  </tr>
  {% endfor %}
</table>
