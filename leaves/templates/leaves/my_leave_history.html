<h2>My Leave History</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Leave Type</th>
    <th>From</th>
    <th>To</th>
    <th>Status</th>
    <th>Applied At</th>
  </tr>

  {% for leave in leaves %}
  <tr>
    <td>{{ leave.leave_type }}</td>
    <td>{{ leave.start_date }}</td>
    <td>{{ leave.end_date }}</td>
    <td>{{ leave.status }}</td>
    <td>{{ leave.applied_at }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="5">No leave records found</td>
  </tr>
  {% endfor %}
</table>

<br>
<a href="/leaves/apply/">Apply New Leave</a>
